<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="../styles.css">
    <style>
        a {
            color: white
        }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
</head>

<body class="ficheContactT">
    <header class="headerT">
        <a class="FuséeLogoRetour" href="../CV-Tristan/index.html"><img src="../Img/Img-SpacePionner/Logo.png" alt="logo retour"/><a>
            <a class="SP-Burger-Logo" href="./menuBurgerT.html"><img src="../Img/Img-SpacePionner/burger.svg" alt="Menu burger"/></a>
        <h2 class="H2T">Page Contact</h2>

    </header>

    <main class="mainContactT">
        <form class="formT" action="https://httpbin.org/get" method="get">
            <div class="formdiv">
                <label for="fname"></label>
                <input  placeholder="Prénom"  class="texteT" type="text" name="fname" required>
            </div>
            <div class="formdiv">
                <label for="lname"></label>
                <input placeholder="Nom" class="texteT" type="text" name="lname" required>
            </div>
            <div class="formdiv">
                <label  for="mail"></label>
                <input  placeholder="Adresse Mail"  class="texteT" type="mail" name="Mail" required>
            </div>
            <p>Comment êtes vous arrivez sur mon CV :</p>
            <div class="formdiv">
                <input type="radio" id="linkedin" name="fav_language" value="linkedin">
                <label for="linkedin">Linkedin</label><br>
            </div>
            <div class="formdiv">
                <input type="radio" id="facebook" name="fav_language" value="facebook">
                <label for="facebook">Facebook</label><br>
            </div>
            <div class="formdiv">
                <input type="radio" id="autre" name="fav_language" value="autre">
                <label for="autre">Autre</label><br>
            </div>
            <div class="formdiv">
                <select class="select" name="reseaux">
                    <option value="google">Google</option>
                    <option value="instagram">Instagram</option>
                    <option value="campusNumerique">Campus Numérique</option>
                </select>
            </div>
            <div>
               <textarea id="texteT" placeholder="Commentaires..." rows="5" cols="25" type="Commentaires"  name="Commentaires"></textarea>
            </div>
            <button type="summit" value="Envoyer">Envoyer</button>
        </form>
    </main>
    <footer class="footerT">
        <img src="../Img/Img-Tristan/telephone.svg"    alt="Icones de Telephone">
        <p>06.08.36.16.18</p>
        <a href="https://www.linkedin.com/in/tristan-chadeuf-aa139b22b/"><img src="../Img/Img-Tristan/linkedin.svg"   alt="Logo linkedin"></a>
        <a id="fleche" href="#hautT"><img src="../Img/Img-Tristan/fusée scroll.svg" alt="fleche pour scroll horizontal"></a>
    </footer>
</body>

</html>
