        <h2>Contactez Moi!</h2>
      </section>
      <div class="contacte">
        <form class="form-jo" action="https://httpbin.org/post" method="post">
          <div class="form-column">
            <div class="form-row">
              <input class="input-jo" type="text" name="nom" placeholder="Nom" required="required">
              <input class="input-jo" type="text" name="prénom" placeholder="Prénom" required="required">
            </div>
            <div class="email">
              <input class="input-jo" type="email" name="email" placeholder="Email" required="required">
            </div>
          </div>
          <div class="form-row">
            <div class="checkbox-select">
                <div class="form-column">
                <div class="form-checkbox">
                    <input class="input-jo" type="checkbox" id="particulier_id">
                    <label for="particulier_id">Particulier</label>
                </div>
                <div class="form-checkbox">
                    <input class="input-jo" type="checkbox" id="entreprise_id">
                    <label for="entreprise_id">Entreprise</label>
                </div>
                <select class="select-jo" >
                  <option value="E-commerce">E-commerce</option>
                  <option value="Site vitrine">Site vitrine</option>
                  <option value="Site onepage">Site onepage</option>
                  <option value="Blog">Blog</option>
                  <option value="Application webr">Application web</option>
                  <option value="Site portfolio">Site portfolio</option>
                </select>
               </div>
            </div>
            <div class="textarea">
              <textarea class=" textarea-jo" placeholder="Message ..." cols="30" rows="10"></textarea>
            </div>
          </div>
          <div class="justify">
              <button type="submit" class="btn-jo">Envoyer</button>
          </div>
        </form>
